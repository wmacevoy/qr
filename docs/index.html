<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Code Generator with QRCode.js</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <label for="text">Text or URL:</label>
    <input id="text" type="text" placeholder="Enter text or URL">
    
    <label for="size">Size (px):</label>
    <input id="size" type="number" value="300">
    
    <label for="dark">Foreground Color:</label>
    <input id="dark" type="color" value="#000000">
    
    <label for="light">Background Color:</label>
    <input id="light" type="color" value="#FFFFFF">
    
    <br>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <button onclick="copyQRCode()">Copy QR Code</button>
    <div id="qrcode"></div>
  </div>

  <!-- Include QRCode.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      var text = document.getElementById('text').value;
      var size = parseInt(document.getElementById('size').value);
      var dark = document.getElementById('dark').value;
      var light = document.getElementById('light').value;
      
      if (text.trim() === "") {
        alert("Please enter some text or URL.");
        return;
      }
      
      // Clear any previous QR code
      var qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = "";
      
      // Create a new QRCode instance
      new QRCode(qrContainer, {
        text: text,
        width: size,
        height: size,
        colorDark: dark,
        colorLight: light,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function copyQRCode() {
      var qrContainer = document.getElementById('qrcode');
      var img = qrContainer.querySelector('img');
      
      if (!img) {
        alert("No QR code to copy. Please generate one first.");
        return;
      }
      
      // Get the data URL of the generated QR code image
      var dataUrl = img.src;
      
      // Convert the data URL to a Blob and write it to the clipboard using the Clipboard API
      fetch(dataUrl)
        .then(res => res.blob())
        .then(blob => {
          const item = new ClipboardItem({ "image/png": blob });
          navigator.clipboard.write([item]).then(() => {
            alert("QR code copied to clipboard!");
          }, error => {
            alert("Failed to copy QR code: " + error);
          });
        })
        .catch(error => {
          alert("Error copying QR code: " + error);
        });
    }
  </script>
</body>
</html>
